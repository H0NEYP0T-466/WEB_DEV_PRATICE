name: "ğŸ› Bug Report"
description: "Report a reproducible problem to help us improve"
labels: ["bug"]
title: "[Bug]: "
body:
  - type: markdown
    attributes:
      value: |
        ## ğŸ› Bug Report
        
        Thank you for taking the time to report a bug! Please fill out the information below to help us resolve this issue quickly.

  - type: textarea
    id: summary
    attributes:
      label: "ğŸ“‹ Summary"
      description: "A clear and concise description of what the bug is."
      placeholder: "Describe the bug in a few sentences..."
    validations:
      required: true

  - type: textarea
    id: steps-to-reproduce
    attributes:
      label: "ğŸ”„ Steps to Reproduce"
      description: "Tell us how to reproduce this behavior."
      placeholder: |
        1. Go to '...'
        2. Click on '....'
        3. Scroll down to '....'
        4. See error
      value: |
        1. 
        2. 
        3. 
        4. 
    validations:
      required: true

  - type: textarea
    id: expected-behavior
    attributes:
      label: "âœ… Expected Behavior"
      description: "What did you expect to happen?"
      placeholder: "Describe what should have happened..."
    validations:
      required: true

  - type: textarea
    id: actual-behavior
    attributes:
      label: "âŒ Actual Behavior"
      description: "What actually happened instead?"
      placeholder: "Describe what actually happened..."
    validations:
      required: true

  - type: dropdown
    id: project
    attributes:
      label: "ğŸ“¦ Affected Project"
      description: "Which project is affected by this bug?"
      options:
        - NeuralMate
        - DEV_LENS
        - ChessVision (CHESS)
        - GhibliVerse (Ideovent_Task)
        - Pen2PDF
        - PASTE_APP
        - React Projects
        - Backend Projects
        - Other
    validations:
      required: true

  - type: input
    id: os
    attributes:
      label: "ğŸ’» Operating System"
      description: "What OS are you using?"
      placeholder: "e.g., Windows 10, macOS 13.0, Ubuntu 22.04"
    validations:
      required: true

  - type: input
    id: browser
    attributes:
      label: "ğŸŒ Browser (if applicable)"
      description: "What browser are you using?"
      placeholder: "e.g., Chrome 120, Firefox 121, Safari 17"

  - type: input
    id: node-version
    attributes:
      label: "ğŸ“¦ Node.js Version"
      description: "What version of Node.js are you using?"
      placeholder: "e.g., v16.14.0, v18.0.0"

  - type: input
    id: npm-version
    attributes:
      label: "ğŸ“¦ npm/yarn Version"
      description: "What version of npm or yarn are you using?"
      placeholder: "e.g., npm 8.3.1, yarn 1.22.19"

  - type: textarea
    id: logs
    attributes:
      label: "ğŸ“ Error Logs"
      description: "Please paste any relevant error logs or console output."
      placeholder: "Paste error logs here..."
      render: shell

  - type: textarea
    id: screenshots
    attributes:
      label: "ğŸ“¸ Screenshots"
      description: "If applicable, add screenshots to help explain your problem."
      placeholder: "Drag and drop images here or paste image URLs..."

  - type: dropdown
    id: severity
    attributes:
      label: "ğŸ”¥ Severity"
      description: "How severe is this bug?"
      options:
        - Critical (Application crashes or data loss)
        - High (Major functionality broken)
        - Medium (Feature partially broken)
        - Low (Minor issue or cosmetic)
    validations:
      required: true

  - type: textarea
    id: additional-context
    attributes:
      label: "ğŸ“ Additional Context"
      description: "Add any other context about the problem here."
      placeholder: "Any additional information that might be helpful..."

  - type: checkboxes
    id: checklist
    attributes:
      label: "âœ… Pre-submission Checklist"
      description: "Please confirm the following:"
      options:
        - label: "I have searched for existing issues and this is not a duplicate"
          required: true
        - label: "I have provided all the required information above"
          required: true
        - label: "I have tested this on the latest version"
          required: false
