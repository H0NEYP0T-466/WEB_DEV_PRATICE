name: Feature Request
description: Propose an enhancement or new feature
labels: ["enhancement"]
title: "[Feature]: "
body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting a feature! Please fill out the form below to help us understand your proposal.

  - type: textarea
    id: problem
    attributes:
      label: Problem Statement
      description: What problem does this feature solve? Is your feature request related to a problem?
      placeholder: I'm frustrated when... / It would be helpful if...
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: Describe the solution you'd like to see implemented
      placeholder: A clear and concise description of what you want to happen...
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: Have you considered any alternative solutions or features?
      placeholder: Describe any alternative solutions or features you've considered...
    validations:
      required: false

  - type: textarea
    id: scope
    attributes:
      label: Scope and Impact
      description: What parts of the application would this feature affect?
      placeholder: |
        - Which components/features would be impacted?
        - How many users would benefit?
        - What's the expected complexity?
    validations:
      required: false

  - type: dropdown
    id: priority
    attributes:
      label: Priority
      description: How important is this feature to you?
      options:
        - Critical - Blocks current workflow
        - High - Would significantly improve experience
        - Medium - Nice to have
        - Low - Minor improvement
    validations:
      required: true

  - type: dropdown
    id: component
    attributes:
      label: Related Component
      description: Which component/feature does this relate to?
      options:
        - Pen2PDF - Document Conversion
        - Timetable - Schedule Management
        - TodoList - Task Management
        - Notes - Notes Generation & Library
        - Whiteboard - Digital Whiteboard
        - AI Assistant (Bella) - Chat Assistant
        - General - Multiple components
        - Infrastructure - Backend/Database
        - UI/UX - User Interface
        - Other
    validations:
      required: true

  - type: textarea
    id: implementation
    attributes:
      label: Implementation Details
      description: If you have technical ideas about how to implement this, please share
      placeholder: Technical suggestions, APIs to use, architecture considerations...
    validations:
      required: false

  - type: textarea
    id: mockups
    attributes:
      label: Mockups or Examples
      description: If applicable, add mockups, screenshots, or links to similar features
      placeholder: Drag and drop images or paste links here...
    validations:
      required: false

  - type: textarea
    id: risks
    attributes:
      label: Potential Risks or Challenges
      description: What challenges or risks might this feature introduce?
      placeholder: Security concerns, performance impact, breaking changes, etc...
    validations:
      required: false

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context or information about the feature request
      placeholder: Any additional information...
    validations:
      required: false

  - type: checkboxes
    id: terms
    attributes:
      label: Pre-submission Checklist
      description: Please confirm the following before submitting
      options:
        - label: I have searched existing issues to ensure this feature hasn't been requested
          required: true
        - label: This feature aligns with the project's goals and scope
          required: true
        - label: I am willing to contribute to implementing this feature
          required: false
