<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <h1 class="institution-name">Your Institution Name</h1>

    <div class="login-container">
        <h1>
            <i class="fas fa-sign-in-alt"></i> Portal Login
        </h1>

        <form action="register.php" method="post">
            <div class="form-group">
                <label for="user_type">
                    <i class="fas fa-user-graduate"></i> Login as:
                </label>
                <select id="user_type" name="user_type" required>
                    <option value="">-- Select User Type --</option>
                    <option value="student">Student</option>
                    <option value="teacher">Teacher</option>
                    <option value="admin">Admin</option>
                </select>
            </div>
            <div class="form-group">
                <label for="username">
                    <i class="fas fa-user"></i> Username:
                </label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">
                    <i class="fas fa-lock"></i> Password:
                </label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">
                <i class="fas fa-sign-in-alt"></i> Login
            </button>
        </form>

        <p>
            New user?
            <a href="#" onclick="showRegistrationOptions()">Register here</a>
        </p>

        <div id="registration-options" style="display: none;">
            <button class="register-button" onclick="goToStudentRegistration()">
                <i class="fas fa-graduation-cap"></i> Register as Student
            </button>

            <button class="register-button" onclick="goToTeacherRegistration()">
                <i class="fas fa-chalkboard-teacher"></i> Register as Teacher
            </button>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
